<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Portal Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="emblem.png" alt="emblem symbol">
            <img src="image.png" alt="SBI Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Signup</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="main-content">
        <h1>राष्ट्रीय साइबर अपराध रिपोर्टिंग पोर्टल
            <br/>
            National Cyber Crime Reporting Portal</h1>
        <form action="">
            <h2>LOGIN</h2>
            <div class="radios">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                      Police
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                      Others
                    </label>
                  </div>
                  <br><br>
                  <label for="">Username : </label>
                  <input type="text" name="username" placeholder="please enter your username">
                  <br>
                  <br>
                  <label for="">Password : </label>
                  <input type="text" name="password" placeholder="please enter your password">
                  <br>
                  <p>Didn't have an account?
                    <a href="">SignUp</a>
                  </p>
            </div>
        </form>
    </div>

    <footer class="footer">
        Website content managed by Ministry of Home Affairs, Govt. of India. Best viewed in Mozilla Firefox & Google Chrome.
    </footer>
</body>
</html>
