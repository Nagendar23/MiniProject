<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Portal Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="emblem.png" alt="emblem symbol">
            <img src="image.png" alt="SBI Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Signup</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="main-content">
        <h1>राष्ट्रीय साइबर अपराध रिपोर्टिंग पोर्टल
            <br/>
            National Cyber Crime Reporting Portal</h1>
            <form action="">
                <h2>Signup</h2>
                <label for="">Full Name:</label>
                <input type="text" placeholder="Please enter your full name:">
                <br>
                <label for="">Email Id :</label>
                <input type="email" placeholder="please enter your Email Address:">
                <br>
                <label for="">DOB : </label>
                <input type="date" name="dob" >
                <br>
                <label for="">Username:</label>
                <input type="text" placeholder="Please select a username:">
                <br>
                  <label for="">Password:</label>
                <input type="password" placeholder="please select a strong password">
                <br>
                <button>SignUp</button>
                <p>Already have an account?
                    <a href="login.html">Login</a>
                </p>

            </form>
    </div>

    <footer class="footer">
        Website content managed by Ministry of Home Affairs, Govt. of India. Best viewed in Mozilla Firefox & Google Chrome.
    </footer>
</body>
</html>
